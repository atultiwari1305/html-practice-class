<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="file.js">
        <div>
            Name:<select name="text" id="">
                    <option value="0" selected="none">Select your name</option>
                    <option value="1">Atul</option>
                    <option value="2">Shubham</option>
                    <option value="3">Anurag</option>
                    <option value="4">Soumya</option>
                    <option value="5">Adhiraj</option>
                </select>
        </div>
        <br>
        <div>ID: <input type="text"></div>
        <br>
        <div>Email: <input type="email"></div>
        <br>
        <div>Password: <input type="password"></div>
        <br>
        <div>Date-Time: <input type="datetime-local"></div>
        <br>
        <div><input type="checkbox">Are you a student</div>
        <div>Gender:
            Male: <input type="radio" name="gender">
            Female: <input type="radio" name="gender">
            Others: <input type="radio" name="gender">
        </div>
        <br>
        <div>Number: <input type="number"></div>
        <br>
        <div>Description: <textarea name="textarea" id="" cols="30" rows="10"></textarea></div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" id="reset">
        </div>
    </form>
</body>
</html>
